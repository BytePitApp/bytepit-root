version: "3"

services:
    api:
        build:
            context: "../bytepit-api"
        ports:
            - "8000:80"
        depends_on:
            -   database
        environment:
            - DB_CONNECTION_STRING=host=database dbname=rade_db user=postgres password=postgres

    database:
        image: postgres
        environment:
            POSTGRES_DB: rade_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        ports:
            - "5450:5432"
